# @keep
compile-sdk = "33"
compose-compiler = "1.4.7"
detekt = "1.23.0"
gradle-versions = "0.46.0"
hilt = "2.46.1"
junit = "4.13.2"
# @pin Update in conjuction with Compose Compiler
kotlin = "1.8.21"
# @keep
min-sdk = "24"
spotless = "6.19.0"
