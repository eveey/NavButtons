[versions]
accompanist = "0.30.1"
android-gradle-plugin = "8.0.2"
androidx-compose-bom = "2023.05.01"
androidx-compose-material3 = "1.1.0"
androidx-core = "1.10.1"
androidx-navigation = "2.5.3"
androidx-test-ext-junit = "1.1.5"
